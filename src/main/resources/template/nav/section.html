<ul>

  <#list nav.entries as entry>
    <li class="${entry.styleNames}">
      <#if entry.href != ''>
        <a href="${restcontext}${entry.href}">${entry.displayName}</a>

      <ul>
        <#list entry.entries as sub>
          <li class="${sub.styleNames}">
            <a href="${restcontext}${sub.href}">${sub.displayName}</a>
          </li>
       </#list>
      </ul>
     </li>
  </#list>

	 <a class="facebook" href="http://www.facebook.com/pages/Topophone/251065455030560">

	</li>
</ul>
